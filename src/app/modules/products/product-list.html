<table mat-table [dataSource]="products" class="mat-elevation-z2">

  <!-- Nombre -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let row">{{ row.name }}</td>
  </ng-container>

  <!-- SKU -->
  <ng-container matColumnDef="sku">
    <th mat-header-cell *matHeaderCellDef>SKU</th>
    <td mat-cell *matCellDef="let row">{{ row.sku }}</td>
  </ng-container>

  <!-- Stock -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let row">{{ row.stock }}</td>
  </ng-container>

  <!-- Costo -->
  <ng-container matColumnDef="costPrice">
    <th mat-header-cell *matHeaderCellDef>Costo</th>
    <td mat-cell *matCellDef="let row">{{ row.costPrice | currency:'ARS' }}</td>
  </ng-container>

  <!-- Precio -->
  <ng-container matColumnDef="salePrice">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let row">{{ row.salePrice | currency:'ARS' }}</td>
  </ng-container>

  <!-- Categoría -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Categoría</th>
    <td mat-cell *matCellDef="let row">{{ row.category?.name }}</td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let row">

      <button mat-icon-button color="primary" (click)="openEdit(row)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click)="delete(row.id)">
        <mat-icon>delete</mat-icon>
      </button>

      <button mat-icon-button color="accent" (click)="adjust(row)">
        <mat-icon>tune</mat-icon>
      </button>

    </td>
  </ng-container>

  <!-- Filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row        *matRowDef="let row; columns: displayedColumns"></tr>

</table>
